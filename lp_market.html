    <div class="col-12 row" style="height: calc(100% - 60px); margin: 0px; padding: 0px;">
        <div class="col-12" style="height: 100%; background-color: azure; margin: 0px; padding: 0px;">
            <div class="col-12 row" style="background-color: white; padding: 15px; margin: 0px;" id="btnLine">
                <div class="col-6 col-md-3 col-xl-2" style="height: 50px; padding-top: 0px; padding-bottom: 0px;">
                    <button type="button" class="btn btn-primary col-12" id="startloadBTN" onclick="get_corp_data()"
                        style="height: 50px;">
                        加载忠诚点数据
                    </button>
                </div>
                <div class="col-6 col-md-3 col-xl-2" style="height: 50px; padding-top: 0px; padding-bottom: 0px;">
                    <button class="btn btn-info dropdown-toggle col-12" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="height: 50px; text-align: center" id="faction_list_btn">
                        帝国势力
                    </button>
                    <ul class="dropdown-menu col-6 col-md-3 col-xl-2" aria-labelledby="navbarDropdown"
                        style="height: 200px; overflow-y: auto;overflow-x: hidden;" id="faction_list">
                    </ul>
                </div>
                <div class="col-6 col-md-3 col-xl-2" style="height: 50px; padding-top: 0px; padding-bottom: 0px;">
                    <button class="btn btn-secondary dropdown-toggle col-12" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="height: 50px; text-align: center" id="corp_list_btn">
                        军团名称
                    </button>
                    <ul class="dropdown-menu col-6 col-md-3 col-xl-2" aria-labelledby="navbarDropdown"
                        style="height: 200px; overflow-y: auto;overflow-x: hidden;" id="corp_list">
                    </ul>
                </div>
                <div class="col-6 col-md-3 col-xl-2" style="height: 50px; padding-top: 0px; padding-bottom: 0px;">
                    <button class="btn btn-default dropdown-toggle col-12" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="height: 50px; text-align: center" id="lp_server_btn">
                        服务器：国服
                    </button>
                    <ul class="dropdown-menu col-6 col-md-3 col-xl-2" aria-labelledby="navbarDropdown"
                        style="overflow-y: auto;overflow-x: hidden;" id="lp_server">
                        <li><a class="dropdown-item" href="#" onclick="exp_change('serenity')">服务器：国服</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exp_change('tranquility')">服务器：欧服</a></li>
                    </ul>
                </div>
            </div>
            <style>
                table#lp_table {
                    display: flex;
                    flex-flow: column;
                }

                table#lp_table tbody {
                    overflow-y: scroll;
                }

                table#lp_table tbody tr {
                    width: 100%;
                }

                table#lp_table thead,
                table#lp_table tbody tr {
                    display: table;
                    table-layout: fixed;
                }

                table#lp_table tbody td,
                table#lp_table thead th {
                    border-right: 1px solid transparent;
                }
            </style>
            <div class="col-12" style="background-color: lightblue;" id="lp_view">
                <div class="card bg-light text-dark" style="height: 100%;">
                    <div class="card-header" id="lp_selection" style="height: 50px;"><a align="center">未选择</a></div>
                    <div class="card-body" id="lp_card_body" style="height: calc(100% - 50px); width: 100%;">
                        <div style="height: 100%; width: 100%; padding: 0px; margin: 0px;overflow-y: hidden;">
                            <style>
                                @media (max-width: 768px) {
                                    table#lp_table thead tr:first-child {
                                        display: none;
                                    }

                                    table#lp_table thead {
                                        height: 40px;
                                    }

                                    table#lp_table tbody#lp_table_body {
                                        height: calc(100% - 40px);
                                    }
                                }

                                @media (min-width: 768px) {
                                    table#lp_table thead tr:first-child {
                                        display: table-row;
                                    }

                                    table#lp_table thead {
                                        height: 80px;
                                    }

                                    table#lp_table tbody#lp_table_body {
                                        height: calc(100% - 80px);
                                    }
                                }
                            </style>
                            <table class="table table-hover table-responsive" id="lp_table"
                                style="height: 100%; width: 100%; min-width: 1000px;">
                                <thead style="width: 100%;">
                                    <tr>
                                        <th colspan="5">订单信息</th>
                                        <th colspan="2">直接消耗</th>
                                        <th colspan="2">需求物品价格(isk)</th>
                                        <th colspan="2">产出物品价格(isk)</th>
                                        <th colspan="2">订单利润(isk/lp)</th>
                                    </tr>
                                    <tr>
                                        <th>订单编号</th>
                                        <th colspan="3">物品名称</th>
                                        <th>物品数量</th>
                                        <th>LP点消耗</th>
                                        <th>ISK消耗</th>
                                        <th>卖单最低价</th>
                                        <th>买单最高价</th>
                                        <th>卖单最低价</th>
                                        <th>买单最高价</th>
                                        <th>最大利润</th>
                                        <th>常规利润</th>
                                    </tr>
                                </thead>
                                <tbody id="lp_table_body" style="overflow-y: scroll;min-width: 1000px; width: 100%;">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                @media (max-width:768px) {
                    div.charts#mainChart {
                        width: calc(100% - 100px);
                        height: calc(100% - 100px);
                        display: block;
                        position: absolute;
                        z-index: 1000;
                        left: 50px;
                        right: 50px;
                        top: 50px;
                        bottom: 50px;
                    }
                }

                @media (min-width:768px) {
                    div.charts#mainChart {
                        width: calc(100% - 200px);
                        height: calc(100% - 200px);
                        display: block;
                        position: absolute;
                        z-index: 1000;
                        left: 100px;
                        right: 100px;
                        top: 100px;
                        bottom: 100px;
                    }
                }
            </style>
        </div>
    </div>
